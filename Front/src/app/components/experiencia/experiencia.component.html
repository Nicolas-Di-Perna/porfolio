<section id="expe" class="experiencia">
  <div class="container">

    <div class="titulo">
      <h2>Experiencia</h2>
      <div class="addexp" id="exp" data-bs-toggle="modal" data-bs-target="#addexp" *ngIf="isLogged">
        <a><i class='bx bx-plus-circle'></i></a>
      </div>
    </div>

    <div class="row">

      <div class="col-lg-4 col-md-6 d-flex align-items-stretch mt-4 mt-md-0" *ngFor="let Experiencia of expe">
        <div class="card" >          
          <img src="{{Experiencia.img}}" class="imgexp" alt="...">
            <div class="card-body">
              <h4 class="card-title">{{Experiencia.nombreE}}</h4>
              <p class="card-text">{{Experiencia.descripcionE}}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{Experiencia.fechaInicio}} - {{Experiencia.fechaFin}}</li>
              <li class="list-group-item">{{Experiencia.puestoE}}</li> 
              <div class="editdelete" >   
                <div class="dexp" (click)="delete(Experiencia.id)" *ngIf="isLogged"><i class='bx bxs-message-square-x'></i></div>       
                <div class="eexp" id="editexp" routerLink="/editexp/{{Experiencia.id}}"*ngIf="isLogged"><i class='bx bxs-message-square-edit'></i></div>           
              </div>         
            </ul>          
        </div>
      </div>        
    </div>
  </div>
</section>
<!-- editar experiencia-->

<!-- agregar experiencia-->
<div>
<div>
  <div class="modal" id="addexp" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar una nueva experiencia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          <p>Por favor ingrese sus datos.</p>
          <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>

            <div class="form-outline form-white mb-4">Nombre Empresa
              <label class="form-label" for="nombreE"></label>
              <input type="text" id="nombreE" name="nombreE" class="form-control form-control-lg"
                [(ngModel)]="nombreE" required />              
            </div>

            <div class="form-outline form-white mb-4">Descripcion
              <label class="form-label" for="descripcionE"></label>
              <input type="text" id="descripcionE" name="descripcionE" class="form-control form-control-lg"
                [(ngModel)]="descripcionE" required />              
            </div>

            <div class="form-outline form-white mb-4">Fecha inicio
              <label class="form-label" for="fechaInicio"></label>
              <input type="text" id="fechaInicio" name="fechaInicio" class="form-control form-control-lg"
                [(ngModel)]="fechaInicio" required />
            </div>

            <div class="form-outline form-white mb-4">Fecha fin
              <label class="form-label" for="puestoE"></label>
              <input type="text" id="fechaFin" name="fechaFin" class="form-control form-control-lg"
                [(ngModel)]="fechaFin" required />              
            </div>

            <div class="form-outline form-white mb-4">Puesto
              <label class="form-label" for="fechaFin"></label>
              <input type="text" id="puestoE" name="puestoE" class="form-control form-control-lg"
                [(ngModel)]="puestoE" required />             
            </div>            

            <div class="form-outline form-white mb-4">Link imagen
              <label class="form-label" for="img"></label>
              <input type="text" id="img" name="img" class="form-control form-control-lg"
                [(ngModel)]="img" required />
            </div>
            
            <div class="d-grid gap-2 col-6 mx-auto">
               <button type="submit" class="btn btn-success" routerLink="/home" data-bs-dismiss="modal">Aceptar</button>
            </div>
          </form>
          
        </div>
  </div>
</div>
</div>
