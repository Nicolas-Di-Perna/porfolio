<body>
    <div class="registration-form">
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <h4 class="title">EDITAR EL BANNER</h4>
        <div class="form-outline form-white mb-4">Nombre del banner
          <label class="form-label" for="nombre"></label>
          <input type="text" id="nombre" name="nombre" class="form-control form-control-lg"
            [(ngModel)]="banner.nombre" required />              
        </div>    
        
        <div class="form-outline form-white mb-4">Link imagen
          <label class="form-label" for="img"></label>
          <input type="text" id="img" name="img" class="form-control form-control-lg"
            [(ngModel)]="banner.img" required />
        </div>
  
        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="submit" class="btn btn-success">Aceptar</button>
  
          <button type="submit" routerLink="/home/" class="btn btn-success">
            Cancelar
          </button>
          </div>  
      </form>
  
  
  
    </div>
  </body>
