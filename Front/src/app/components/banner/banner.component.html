<div cass="row "id="bannerimg">
    
    <div *ngFor="let Banner of banner"> 

        <img src="{{Banner.img}}" id="banner" class="img-fluid">
        <div class="editdelete" >   
          <div class="addbanner" id="banner" data-bs-toggle="modal" data-bs-target="#addbanner" *ngIf="isLogged">
            <a><i class='bx bx-plus-circle'></i></a>
        </div>
          <div class="dbanner" (click)="delete(Banner.id)" *ngIf="isLogged"><i class='bx bxs-message-square-x'></i></div>       
          <div class="ebanner" id="editbanner" routerLink="/editbanner/{{Banner.id}}"*ngIf="isLogged"><i class='bx bxs-message-square-edit'></i></div>           
        </div> 
    </div>
</div>
<!-- agregar banner-->
<div>
    <div>
      <div class="modal" id="addbanner" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Agregar un banner</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
              </button>
            </div>
            <div class="modal-body">
              <p>Por favor ingrese sus datos.</p>
              <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
    
                <div class="form-outline form-white mb-4">Nombre del banner
                  <label class="form-label" for="nombre"></label>
                  <input type="text" id="nombre" name="nombre" class="form-control form-control-lg"
                    [(ngModel)]="nombre" required />              
                </div>
    
                <div class="form-outline form-white mb-4">Link imagen
                  <label class="form-label" for="img"></label>
                  <input type="text" id="img" name="img" class="form-control form-control-lg"
                    [(ngModel)]="img" required />
                </div>
                
                <div class="d-grid gap-2 col-6 mx-auto">
                   <button type="submit" class="btn btn-success" routerLink="/home" data-bs-dismiss="modal">Aceptar</button>
                </div>
              </form>
              
            </div>
      </div>
    </div>
    </div>
