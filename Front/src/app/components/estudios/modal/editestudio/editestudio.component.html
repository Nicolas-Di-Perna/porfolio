
<body>
  <div class="registration-form" *ngIf="estu">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
      <h4 class="title">EDITAR ESTUDIO</h4>
      
        <div class="form-outline form-white mb-4">Nombre estudio
            <label class="form-label" for="nombre"></label>
            <input type="text" id="nombre" name="nombre" class="form-control form-control-lg"
              [(ngModel)]="estu.nombre" required />              
          </div>

          <div class="form-outline form-white mb-4">Instituto
            <label class="form-label" for="descripcionE"></label>
            <input type="text" id="instituto" name="instituto" class="form-control form-control-lg"
              [(ngModel)]="estu.instituto" required />              
          </div>

          <div class="form-outline form-white mb-4">Fecha inicio
            <label class="form-label" for="fechaInicio"></label>
            <input type="text" id="fechaInicio" name="fechaInicio" class="form-control form-control-lg"
              [(ngModel)]="estu.fechaInicio" required />
          </div>

          <div class="form-outline form-white mb-4">Fecha fin
            <label class="form-label" for="puestoE"></label>
            <input type="text" id="fechaFin" name="fechaFin" class="form-control form-control-lg"
              [(ngModel)]="estu.fechaFin" required />              
          </div>

          <div class="form-outline form-white mb-4">Titulo
            <label class="form-label" for="fechaFin"></label>
            <input type="text" id="titulo" name="titulo" class="form-control form-control-lg"
              [(ngModel)]="estu.titulo" required />             
          </div>            

          <div class="form-outline form-white mb-4">Link imagen
            <label class="form-label" for="img"></label>
            <input type="text" id="img" name="img" class="form-control form-control-lg"
              [(ngModel)]="estu.img" required />
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-success">Aceptar</button>
    
            <button type="submit" routerLink="/home/" class="btn btn-success">
              Cancelar
            </button>
          </div>
    </form>


  </div>
</body>
