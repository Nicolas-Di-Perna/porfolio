
<div class="container">
    <div class="row">
      <div class="col-lg-12 pt-6 pt-lg-0 content aos-init aos-animate" data-aos="fade-left" data-aos-delay="100">
        <h3>Skill</h3>
        <div class="addskill" id="skill" data-bs-toggle="modal" data-bs-target="#addskill" *ngIf="isLogged">
          <a><i class='bx bx-plus-circle'></i></a>
        </div>

        <div class="skills" *ngFor="let Skill of skill">
          <div class="editdelete" >   
            <div class="dexp" (click)="delete(Skill.id)" *ngIf="isLogged"><i class='bx bxs-message-square-x'></i></div>       
            <div class="eskill" id="editskill" routerLink="/editskill/{{Skill.id}}"*ngIf="isLogged"><i class='bx bxs-message-square-edit'></i></div>           
          </div>
            <h3 class="progress-title"> <p><i class='{{Skill.icono}}' id="logoskill"></i>   {{Skill.nombre}}</p></h3>
            <div class="progress-outer">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-danger " style="width:{{Skill.porcentaje}}%;"></div>
                    <div class="progress-value"><span>{{Skill.porcentaje}}</span>%</div>
                </div>
            </div>
           
            
        </div>
    </div>
</div>

<!-- agregar skill-->
<div>
  <div>
    <div class="modal" id="addskill" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">AGREGAR UN NUEVO SKILL</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-body">
            <p>Por favor ingrese sus datos.</p>
            <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
  
              <div class="form-outline form-white mb-4">Nombre 
                <label class="form-label" for="nombre"></label>
                <input type="text" id="nombre" name="nombre" class="form-control form-control-lg"
                  [(ngModel)]="nombre" required />              
              </div>
          
              <div class="form-outline form-white mb-4">Porcentaje
                <label class="form-label" for="porcentaje"></label>
                <input type="text" id="porcentaje" name="porcentaje" class="form-control form-control-lg"
                  [(ngModel)]="porcentaje" required />              
              </div>
          
              <div class="form-outline form-white mb-4">Icono  <a href="https://boxicons.com/"><i class='bx bx-question-mark'></i></a>
                <label class="form-label" for="icono"></label> 
                 <input type="text" id="icono" name="icono" class="form-control form-control-lg"
                  [(ngModel)]="icono" required />
              </div>
              
              <div class="d-grid gap-2 col-6 mx-auto">
                 <button type="submit" class="btn btn-success" routerLink="/home" data-bs-dismiss="modal">Aceptar</button>
              </div>
            </form>
            
          </div>
    </div>
  </div>
  </div>
