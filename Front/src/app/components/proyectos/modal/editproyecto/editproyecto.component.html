<body>
  <div class="registration-form">

    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
      <h4 class="title">EDITAR PROYECTO</h4>
      <div class="form-outline form-white mb-4">
        Nombre
        <label class="form-label" for="nombre"></label>
        <input type="text" id="nombre" name="nombre" class="form-control form-control-lg" [(ngModel)]="proyec.nombre"
          required />
      </div>

      <div class="form-outline form-white mb-4">
        Descripcion
        <label class="form-label" for="descripcion"></label>
        <input type="text" id="descripcion" name="descripcion" class="form-control form-control-lg"
          [(ngModel)]="proyec.descripcion" required />
      </div>

      <div class="form-outline form-white mb-4">
        Fecha del proyecto
        <label class="form-label" for="fecha"></label>
        <input type="text" id="fecha" name="fecha" class="form-control form-control-lg" [(ngModel)]="proyec.fecha"
          required />
      </div>

      <div class="form-outline form-white mb-4">
        Link del proyecto
        <label class="form-label" for="link"></label>
        <input type="text" id="link" name="link" class="form-control form-control-lg" [(ngModel)]="proyec.link"
          required />
      </div>

      <div class="form-outline form-white mb-4">
        Link imagen
        <label class="form-label" for="img"></label>
        <input type="text" id="img" name="img" class="form-control form-control-lg" [(ngModel)]="proyec.img" required />
      </div>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-success">Aceptar</button>

        <button type="submit" routerLink="/home/" class="btn btn-success">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</body>
