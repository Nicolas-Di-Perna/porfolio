
<section id="proyec" class="proyecto">
  <div class="container">

    <div class="titulo">
      <h2>Proyectos</h2>
      <div class="addproyec" id="proyectos" data-bs-toggle="modal" data-bs-target="#addproyec" *ngIf="isLogged">
        <a><i class='bx bx-plus-circle'></i></a>
      </div>
    </div>

    <div class="row">

      <div class="col-lg-4 col-md-6 d-flex align-items-stretch mt-4 mt-md-0" *ngFor="let Proyecto of proyec">
        <div class="card" >          
          <img src="{{Proyecto.img}}" class="imgproyec" alt="...">
            <div class="card-body">
              <h4 class="card-title">{{Proyecto.nombre}}</h4>
              <p class="card-text">{{Proyecto.descripcion}}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{Proyecto.fecha}}</li>
              <li class="list-group-item">{{Proyecto.link}}</li> 
              <li class="list-group-item"> 
              <div class="editdelete" >   
                <div class="dexp" (click)="delete(Proyecto.id)" *ngIf="isLogged"><i class='bx bxs-message-square-x'></i></div>       
                <div class="eexp" id="editproyecto" routerLink="/editproyecto/{{Proyecto.id}}"*ngIf="isLogged"><i class='bx bxs-message-square-edit'></i></div>           
                                
              </div>      
            </li>
            </ul>          
        </div>
      </div>        
    </div>
  </div>
</section>

<!-- agregar proyecto-->
<div>
  <div>
    <div class="modal" id="addproyec" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Agregar un nuevo proyecto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-body">
            <p>Por favor ingrese sus datos.</p>
            <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
  
              <div class="form-outline form-white mb-4">Nombre Proyecto
                <label class="form-label" for="nombre"></label>
                <input type="text" id="nombre" name="nombre" class="form-control form-control-lg"
                  [(ngModel)]="nombre" required />              
              </div>
  
              <div class="form-outline form-white mb-4">Descripcion
                <label class="form-label" for="descripcion"></label>
                <input type="text" id="descripcion" name="descripcion" class="form-control form-control-lg"
                  [(ngModel)]="descripcion" required />              
              </div>
  
              <div class="form-outline form-white mb-4">Fecha 
                <label class="form-label" for="fecha"></label>
                <input type="text" id="fecha" name="fecha" class="form-control form-control-lg"
                  [(ngModel)]="fecha" required />
              </div>
  
              <div class="form-outline form-white mb-4">Link
                <label class="form-label" for="link"></label>
                <input type="text" id="link" name="link" class="form-control form-control-lg"
                  [(ngModel)]="link" required />              
              </div>
  
              <div class="form-outline form-white mb-4">Link imagen
                <label class="form-label" for="img"></label>
                <input type="text" id="img" name="img" class="form-control form-control-lg"
                  [(ngModel)]="img" required />
              </div>
              
              <div class="d-grid gap-2 col-6 mx-auto">
                 <button type="submit" class="btn btn-success" routerLink="/home" data-bs-dismiss="modal">Aceptar</button>
              </div>
            </form>
            
          </div>
    </div>
  </div>
  </div>
