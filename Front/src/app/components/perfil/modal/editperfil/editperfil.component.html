<body>
    <div class="registration-form">
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <h4 class="title">EDITAR NOMBRE</h4>
        <div class="form-outline form-white mb-4">Nombre 
          <label class="form-label" for="nombre"></label>
          <input type="text" id="nombre" name="nombre" class="form-control form-control-lg"
            [(ngModel)]="perso.nombre" required />              
        </div>
        <div class="form-outline form-white mb-4">apellido 
            <label class="form-label" for="apellido"></label>
            <input type="text" id="apellido" name="apellido" class="form-control form-control-lg"
              [(ngModel)]="perso.apellido" required />              
          </div>
          <div class="form-outline form-white mb-4">domicilio 
            <label class="form-label" for="domicilio"></label>
            <input type="text" id="domicilio" name="domicilio" class="form-control form-control-lg"
              [(ngModel)]="perso.domicilio" required />              
          </div>
          <div class="form-outline form-white mb-4">fechaNac 
            <label class="form-label" for="fechaNac"></label>
            <input type="text" id="fechaNac" name="fechaNac" class="form-control form-control-lg"
              [(ngModel)]="perso.fechaNac" required />              
          </div>
          <div class="form-outline form-white mb-4">titulo 
            <label class="form-label" for="titulo"></label>
            <input type="text" id="titulo" name="titulo" class="form-control form-control-lg"
              [(ngModel)]="perso.titulo" required />              
          </div>
          <div class="form-outline form-white mb-4">correo 
            <label class="form-label" for="correo"></label>
            <input type="text" id="correo" name="correo" class="form-control form-control-lg"
              [(ngModel)]="perso.correo" required />              
          </div>
          <div class="form-outline form-white mb-4">telefono 
            <label class="form-label" for="telefono"></label>
            <input type="text" id="telefono" name="telefono" class="form-control form-control-lg"
              [(ngModel)]="perso.telefono" required />              
          </div>
          <div class="form-outline form-white mb-4">usuario 
            <label class="form-label" for="usuario"></label>
            <input type="text" id="usuario" name="usuario" class="form-control form-control-lg"
              [(ngModel)]="perso.usuario" required />              
          </div>
          
          <div class="form-outline form-white mb-4">password 
            <label class="form-label" for="password"></label>
            <input type="text" id="password" name="password" class="form-control form-control-lg"
              [(ngModel)]="perso.password" required />              
          </div>

          <div class="form-outline form-white mb-4">img 
            <label class="form-label" for="img"></label>
            <input type="text" id="img" name="img" class="form-control form-control-lg"
              [(ngModel)]="perso.img" required />              
          </div>
          <div class="form-outline form-white mb-4">sobreMi 
            <label class="form-label" for="sobreMi"></label>
            <input type="text" id="sobreMi" name="sobreMi" class="form-control form-control-lg"
              [(ngModel)]="perso.sobreMi" required />              
          </div>
    
        
        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="submit" class="btn btn-success">Aceptar</button>
  
          <button type="submit" routerLink="/home/" class="btn btn-success">
            Cancelar
          </button>
          </div>  
      </form>
  
  
  
    </div>
  </body>
